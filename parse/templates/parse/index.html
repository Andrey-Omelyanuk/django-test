<form action="/?url={{url}}" method="get">
    <fieldset>
        <label for="url-input">Webpage</label><br>
        <input type="url" name="url" id="url-input" value="{{url}}" style="width: 100%;">
    </fieldset>
    <input type="submit" value="Go" >
</form>
{% if error %}
<div style="color: red;">Error: {{error}}</div>
{% endif %}

{% with links=links template="parse/tree_view.html" %}
    {% include template %}
{% endwith %}
